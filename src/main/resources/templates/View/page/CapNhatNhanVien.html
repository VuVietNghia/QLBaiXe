<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cập nhật nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Thư viện alert đẹp -->
</head>
<body>
<h1 style="text-align: center; margin-bottom: 20px">Cập nhật nhân sự</h1>
<form th:action="@{/updateNV}" th:object="${newNV}" method="post" enctype="multipart/form-data"
      style=" height: 80%;
        width: 80%;
        margin-left: 10%;
        padding: 0px;
        margin-bottom: 100px;"
>
    <input type="hidden" name="id" th:field="*{id}">
    <div class="form_top">
        <div class="form_left">
            <div class="mb-3">
                <label for="maNV" class="form-label">Mã nhân viên: </label>
                <input type="text" id="maNV" name="maNV" th:field="*{maNV}" class="form-control" readonly><br>
                <i style="color: red" th:errors="*{maNV}"></i>
            </div>
            <div class="mb-3">
                <label for="hoTenNV" class="form-label">Họ và tên: </label>
                <input type="text" id="hoTenNV" name="hoTenNV" th:field="*{hoTenNV}" class="form-control" placeholder="Nhập họ tên nhân viên!"><br>
                <i style="color: red" th:errors="*{hoTenNV}"></i>
            </div>
            <div class="mb-3">
                <label for="ngaySinh" class="form-label">Ngày sinh: </label>
                <input type="date" id="ngaySinh" name="ngaySinh" th:value="*{ngaySinh}" class="form-control"><br>
                <i style="color: red" th:errors="*{ngaySinh}"></i>
            </div>
            <div class="mb-3">
                <label for="sdt" class="form-label">Số điện thoại: </label>
                <input type="text" id="sdt" name="sdt" th:field="*{sdt}" class="form-control" placeholder="Nhập số điện thoại!"><br>
                <i style="color: red" th:errors="*{sdt}"></i>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Nhập email!"><br>
                <i style="color: red" th:errors="*{email}"></i>
            </div>
        </div>
        <div class="form_right">
            <div class="mb-3">
                <label for="chucvu" class="form-label">Tên chức vụ: </label>
                <select id="chucvu" name="chucvu" th:field="*{chucvu}" class="form-control">
                    <option th:each="cv:${listChucVu}" th:value="${cv.id}" th:text="${cv.tenChucVu}">
                </select><br>
                <i style="color: red" th:errors="*{chucvu}"></i>
            </div>
            <div class="mb-3">
                <label for="anhNV" class="form-label">Ảnh nhân viên: </label>
                <select id="anhNV" name="anhNV" th:field="*{anhNV}" class="form-control">
                    <option th:each="nv:${listNV}" th:value="${nv.anhNV}" th:text="${nv.anhNV}"></option>
                </select> <br>
            </div>
            <div class="mb-3">
                <label for="tgBatDauLam" class="form-label">Bắt đầu từ: </label>
                <input type="date" id="tgBatDauLam" name="thoiGianBatDauLam" th:value="*{thoiGianBatDauLam}" class="form-control"><br>
                <i style="color: red" th:errors="*{thoiGianBatDauLam}"></i>
            </div>
            <div class="mb-3">
                <label for="trangThai" class="form-label">Trạng thái: </label>
                <select id="trangThai" th:field="*{trangThai}" class="form-control">
                    <option value="Đang làm việc">Đang làm việc</option>
                    <option value="Nghỉ việc">Nghỉ việc</option>
                </select><br>
                <i style="color: red" th:errors="*{trangThai}"></i>
            </div>
            <div class="mb-3">
                <label class="form-label">Giới tính: </label>
                <input type="radio" id="Nam" name="gioiTinh" th:field="*{gioiTinh}" value="Nam">
                <label for="Nam" class="form-label">Nam</label>
                <input type="radio" id="Nu" name="gioiTinh" th:field="*{gioiTinh}" value="Nữ">
                <label for="Nu" class="form-label">Nữ</label><br>
                <i style="color: red" th:errors="*{gioiTinh}"></i>
            </div>
        </div>
    </div>
    <hr>
    <button type="submit" class="btn btn-success" style="width: 30%; margin-left: 35%; margin-top: 0px">Cập nhật nhân sự</button>
</form>
<script th:inline="javascript">
    let message = /*[[${message}]]*/ null;
    if (message !== null) {
        Swal.fire({
            title: 'Thông báo',
            text: message,
            icon: 'error',
            confirmButtonText: 'OK',
            position: 'top'
        });
    }

    let type = /*[[${type}]]*/ null;
    if (type !== null) {
        Swal.fire({
            title: 'Thông báo',
            text: type,
            icon: 'success',
            confirmButtonText: 'OK',
            position: 'top'
        });
    }
</script>
</body>
</html>

<style>
    body{
        padding-top: 30px;
    }
    .form_top{
        height: 85%;
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .form_left{
        height: 100%;
        width: 48%;
    }
    .form_right{
        height: 100%;
        width: 48%;
    }
</style>
