<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cập nhật phương tiện</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Thư viện alert đẹp -->
</head>
<body>
<h1 style="text-align: center; margin-bottom: 50px">Cập nhật phương tiện</h1>
<form th:action="@{/updatePT}" th:object="${newPT}" method="post" enctype="multipart/form-data"
      style="height: 400px;
        width: 50%;
        margin-left: 25%;
        margin-bottom: 30px">
    <input type="hidden" name="id" th:field="*{id}">
    <div class="pt_top">
        <div class="pt_left">
            <div class="mb-3">
                <label class="form-label">Tên loại phương tiện: </label>
                <select name="loaiPT" th:field="*{loaiPT}" class="form-control">
                    <option value="">--Chọn loại xe--</option>
                    <option th:each="loaiPT:${listLoaiPT}" th:value="${loaiPT.id}" th:text="${loaiPT.tenPT}"></option>
                </select><br>
                <i style="color: red" th:errors="*{loaiPT}"></i>
            </div>
            <div class="mb-3">
                <label class="form-label">Ảnh phương tiện: </label>
                <input type="file" name="file" accept="image/*" class="form-control">
            </div>
        </div>
        <div class="pt_right">
            <div class="mb-3">
                <label class="form-label">Biển số xe: </label>
                <select name="qlvexe" th:field="*{qlvexe}" class="form-control">
                    <option value="">--Chọn biển số xe đã đăng ký--</option>
                    <option th:each="vx:${listQLVX}" th:value="${vx.id}" th:text="${vx.bienSoXe}"></option>
                </select><br>
                <i style="color: red" th:errors="*{qlvexe}"></i>
            </div>
            <div class="mb-3">
                <label class="form-label">Hãng xe: </label>
                <input type="text" name="hangXe" th:field="*{hangXe}" class="form-control" placeholder="Nhập hãng xe!">
                <br>
                <i style="color: red" th:errors="*{hangXe}"></i>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success" style="margin-top: 10px; width: 60%; margin-left: 20%">Cập nhật phương tiện</button>
</form>
</div>
</body>
</html>
<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    body{
        padding-top: 50px;
    }
    .pt_top{
        height: 75%;
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .pt_left{
        height: 100%;
        width: 47%;
    }
    .pt_right{
        height: 100%;
        width: 47%;
    }
</style>
