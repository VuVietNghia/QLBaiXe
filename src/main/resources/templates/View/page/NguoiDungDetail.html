<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detail người dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Thư viện alert đẹp -->
</head>
<body>
<form th:action="@{/updateND}" th:object="${newND}" method="post">
   <div class="detail_ND_content">
       <input type="hidden" name="id" th:field="*{id}">
       <div class="detail_ND_left">
           <div class="mb-3">
               <label class="form-label">Tên đăng nhập:</label>
               <input type="text" name="userName" th:field="*{userName}" class="form-control" readonly>
           </div>
           <div class="mb-3">
               <label class="form-label">Mật khẩu:</label>
               <input type="text" name="password" th:field="*{password}" class="form-control" id="pw">
               <input type="checkbox" onclick="togglePassword()"> Ẩn mật khẩu
           </div>
           <div class="mb-3">
               <label class="form-label">Họ & tên:</label>
               <input type="text" name="fullName" th:field="*{fullName}" class="form-control">
           </div>
           <div class="mb-3">
               <label class="form-label">Email:</label>
               <input type="email" name="email" th:field="*{email}" class="form-control">
           </div>
       </div>
       <div class="detail_ND_right">
           <div class="mb-3">
               <label class="form-label">Vai trò:</label>
               <select name="vaiTro" th:field="*{vaiTro}" class="form-control">
                   <option value="">--Chọn vai trò--</option>
                   <option value="Quản lý">Quản lý</option>
                   <option value="Nhân viên">Nhân viên</option>
                   <option value="Khách hàng">Khách hàng</option>
               </select><br>
               <i style="color: red" th:errors="*{vaiTro}"></i>
           </div>
           <div class="mb-3">
               <label class="form-label">Ngày đăng ký:</label>
               <input type="text" name="ngayDangKy" th:field="*{ngayDangKy}" class="form-control">
           </div>
           <div class="mb-3">
               <label class="form-label">Mô tả:</label>
               <input type="text" name="moTa" th:field="*{moTa}" class="form-control">
           </div>
       </div>
   </div>
    <hr>
    <button type="submit" class="btn btn-primary" style="width: 20%; margin-left: 40%">Update</button>
</form>

<script>
    function togglePassword() {
        const pw = document.getElementById('pw');
        pw.type = pw.type === 'password' ? 'text' : 'password';
    }
</script>

<script th:inline="javascript">
    let message = /*[[${message}]]*/ null;
    if (message !== null) {
        Swal.fire({
            title: 'Thông báo',
            text: message,
            icon: 'error',
            confirmButtonText: 'OK',
            position: 'top'
        });
    }

    let type = /*[[${type}]]*/ null;
    if (type !== null) {
        Swal.fire({
            title: 'Thông báo',
            text: type,
            icon: 'success',
            confirmButtonText: 'OK',
            position: 'top'
        });
    }
</script>
</body>
</html>
<style>
    body{
        padding-top: 30px;
    }
    form{
        height: 460px;
        width: 60%;
        margin-left: 20%;
        padding: 20px;
        box-shadow: 0 0 10px lightgray;
        border-radius: 50px;
    }
    .detail_ND_content{
        height: 85%;
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .detail_ND_left{
        height: 100%;
        width: 48%;
    }
    .detail_ND_right{
        height: 100%;
        width: 48%;
    }
</style>
