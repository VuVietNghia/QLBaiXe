<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<h1 style="text-align: center; margin-bottom: 50px">Thông tin hỗ trợ</h1>
<form th:action="@{addHoTro}" th:object="${newHT}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <input type="hidden" name="maHoTro" th:field="*{maHoTro}">
    <input type="hidden" name="trangThaiHoTro" th:field="*{trangThaiHoTro}">
   <div class="ht_top">
       <div class="ht_left">
           <div class="mb-3">
               <label class="form-label">Họ tên: </label>
               <input type="text" name="hoTenNguoiHoTro" th:field="*{hoTenNguoiHoTro}" class="form-control" placeholder="Nhập tên người cần hỗ trợ!"><br>
               <i style="color: red" th:errors="*{hoTenNguoiHoTro}"></i>
           </div>
           <div class="mb-3">
               <label class="form-label">Số điện thoại: </label>
               <input type="text" name="sdt" th:field="*{sdt}" class="form-control" placeholder="Nhập số điện thoại!"><br>
               <i style="color: red" th:errors="*{sdt}"></i>
           </div>
           <div class="mb-3">
               <label class="form-label">Email: </label>
               <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Nhập email!"><br>
               <i style="color: red" th:errors="*{email}"></i>
           </div>
           <div class="mb-3">
               <label class="form-label">Tên khách hàng: </label>
               <select name="idKhachHang" th:field="*{idKhachHang}" class="form-control">
                   <option value="">--Chọn tên khách hàng--</option>
                   <option th:each="kh:${khachHang}" th:value="${kh.id}" th:text="${kh.hoTen}"></option>
               </select><br>
               <i style="color: red" th:errors="*{idKhachHang}"></i>
           </div>
       </div>
       <div class="ht_right">
           <div class="mb-3">
               <label class="form-label">Tên nhân viên: </label>
               <select name="idNhanVien" th:field="*{idNhanVien}" class="form-control">
                   <option value="">--Chọn tên nhân viên--</option>
                   <option th:each="nv:${nhanVien}" th:value="${nv.id}" th:text="${nv.hoTenNV}"></option>
               </select><br>
               <i style="color: red" th:errors="*{idNhanVien}"></i>
           </div>
           <div class="mb-3">
               <label class="form-label">Nội dung: </label>
               <textarea name="noiDung" th:field="*{noiDung}" class="form-control" placeholder="Nhập nội dung cần hỗ trợ!"></textarea><br>
               <i style="color: red" th:errors="*{noiDung}"></i>
           </div>
       </div>
   </div>
    <button type="submit" class="btn btn-primary" style="width: 30%; margin-left: 35%">Gửi thông tin hỗ trợ</button>
</form>

<script th:inline="javascript">
    let message = /*[[${message}]]*/ null;
    if (message !== null) {
        Swal.fire({
            title: 'Thông báo',
            text: message,
            icon: 'error',
            confirmButtonText: 'OK',
            position: 'top'
        });
    }

    let type = /*[[${type}]]*/ null;
    if (type !== null) {
        Swal.fire({
            title: 'Thông báo',
            text: type,
            icon: 'success',
            confirmButtonText: 'OK',
            position: 'top'
        });
    }
</script>
</body>
</html>
<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    body{
        padding-top: 50px;
    }
    form{
        height: 600px;
        width: 60%;
        margin-left: 20%;
    }
    .ht_top{
        height: 90%;
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .ht_left{
        height: 100%;
        width: 47%;
    }
    .ht_right{
        height: 100%;
        width: 47%;
    }
    textarea{
        height: 210px;
    }
</style>
