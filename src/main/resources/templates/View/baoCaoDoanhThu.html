<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get" action="/bao-cao">
    <label for="month">Tháng:</label>
    <input type="number" id="month" name="month" min="1" max="12" required>

    <label for="year">Năm:</label>
    <input type="number" id="year" name="year" min="2000" max="2100" required>

    <button type="submit">Xem báo cáo</button>
</form>

<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Mã doanh thu</th>
        <th>Tiền doanh thu</th>
        <th>Thời gian lưu</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dt : ${doanhThu}">
        <td th:text="${dt.id}"></td>
        <td th:text="${dt.maDoanhThu}"></td>
        <td th:text="${dt.tienDoanhThu}"></td>
        <td th:text="${dt.tgLuu}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
